<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin-Login</title>
    <link href="css/loginAdmin.css" rel="stylesheet">
    <script src="/loginScript.js"></script>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="email-admin">Email:</label>
        <input type="email" id="email-admin" name="email-admin" required>
    </div>
    <div class="form-group">
        <label for="password-admin">Password:</label>
        <input type="password" id="password-admin" name="password-admin" required>
    </div>
    <div class="form-group">
        <button id="loginAdmin" onclick="loginToAdminService()" >Login</button>
    </div>
</div>

</body>
</html>
